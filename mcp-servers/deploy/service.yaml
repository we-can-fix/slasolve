apiVersion: v1
kind: Service
metadata:
  name: mcp-servers
  labels:
    app: mcp-servers
    namespace.io/team: platform-team
    namespace.io/environment: production
    namespace.io/lifecycle: active
  annotations:
    description: "MCP servers service"
spec:
  type: ClusterIP
  selector:
    app: mcp-servers
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
