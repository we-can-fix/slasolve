---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-servers
  labels:
    app: mcp-servers
    namespace.io/team: platform-team
    namespace.io/environment: production
  annotations:
    description: "Service account for mcp-servers with minimal permissions"
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-servers-role
  labels:
    app: mcp-servers
    namespace.io/team: platform-team
rules:
# 最小權限原則
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-servers-rolebinding
  labels:
    app: mcp-servers
    namespace.io/team: platform-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-servers-role
subjects:
- kind: ServiceAccount
  name: mcp-servers
  namespace: default
