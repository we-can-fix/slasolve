# ============================================================================
# Prometheus 監控配置
# ============================================================================
# 用於監控 SLASolve 平台的所有服務和指標
# ============================================================================

global:
  scrape_interval: 15s      # 預設抓取間隔
  evaluation_interval: 15s  # 預設規則評估間隔
  external_labels:
    cluster: 'slasolve-production'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 載入告警規則
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # =========================================================================
  # Tier 1: Contracts L1 Service
  # =========================================================================
  - job_name: 'contracts-l1'
    static_configs:
      - targets: ['contracts-l1:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: tier
        replacement: 'tier1'
      - target_label: service
        replacement: 'contracts-l1'

  # 健康檢查監控
  - job_name: 'contracts-l1-health'
    static_configs:
      - targets: ['contracts-l1:3000']
    metrics_path: '/healthz'
    scrape_interval: 5s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        target_label: health_check
        replacement: 'contracts-l1'

  # =========================================================================
  # Tier 2: MCP Servers
  # =========================================================================
  - job_name: 'mcp-servers'
    static_configs:
      - targets: ['mcp-servers:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: tier
        replacement: 'tier2'
      - target_label: service
        replacement: 'mcp-servers'

  # MCP 工具監控
  - job_name: 'mcp-tools'
    static_configs:
      - targets: ['mcp-servers:3001']
    metrics_path: '/tools/metrics'
    scrape_interval: 15s
    relabel_configs:
      - target_label: component
        replacement: 'mcp-tools'

  # =========================================================================
  # Tier 4: Dashboard (Nginx)
  # =========================================================================
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    relabel_configs:
      - target_label: tier
        replacement: 'tier4'
      - target_label: service
        replacement: 'dashboard'

  # =========================================================================
  # 系統級監控
  # =========================================================================
  
  # Node Exporter - 系統指標
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: node
      - target_label: component
        replacement: 'system'

  # cAdvisor - 容器指標
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: component
        replacement: 'container'

  # Docker 指標
  - job_name: 'docker'
    static_configs:
      - targets:
          - 'docker-exporter:9323'
    relabel_configs:
      - target_label: component
        replacement: 'docker'

  # =========================================================================
  # 資料庫監控
  # =========================================================================
  
  # PostgreSQL (如果使用)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    relabel_configs:
      - target_label: component
        replacement: 'database'
      - target_label: db_type
        replacement: 'postgresql'

  # Redis (如果使用)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    relabel_configs:
      - target_label: component
        replacement: 'cache'
      - target_label: cache_type
        replacement: 'redis'

  # =========================================================================
  # 應用程式監控
  # =========================================================================
  
  # Blackbox Exporter - 端點健康檢查
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://contracts-l1:3000/healthz
          - http://mcp-servers:3001/health
          - http://dashboard:80/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # =========================================================================
  # Kubernetes 監控 (如果部署在 K8s)
  # =========================================================================
  
  # Kubernetes API Server
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Kubernetes Nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

