version: '3.8'

services:
  # Development Container Service
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - BRAIN_PORT=3015
      - HEART_PORT=3018
      - HEARTBEAT_PORT=3020
      - FIXOPS_SLAGEIST_PORT=3010
    depends_on:
      - postgres
      - redis
      - prometheus
    networks:
      - life-system-network
    command: sleep infinity

  # Life System Supporting Services
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: life_system
      POSTGRES_USER: life_admin
      POSTGRES_PASSWORD: consciousness_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - life-system-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U life_admin -d life_system']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - life-system-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - life-system-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=consciousness_2024
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - life-system-network
    depends_on:
      - prometheus

  # Life System Core Services (Will be started by development scripts)
  # These are defined here for networking but started manually during development

  fixops-slageist:
    image: node:18-alpine
    working_dir: /workspace/01-core/lifecycle/fixops-slageist/fixops-slageist-L1
    volumes:
      - ..:/workspace:cached
    ports:
      - '3010:3010'
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PORT=3010
    networks:
      - life-system-network
    depends_on:
      - redis
    command: tail -f /dev/null

  brain-engine:
    image: node:18-alpine
    working_dir: /workspace/01-core/brain/brain-L1
    volumes:
      - ..:/workspace:cached
    ports:
      - '3015:3015'
      - '3016:3016'
      - '3017:3017'
    environment:
      - NODE_ENV=development
      - BRAIN_PORT=3015
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CONSCIOUSNESS_URL=http://fixops-slageist:3010
    networks:
      - life-system-network
    depends_on:
      - postgres
      - redis
      - fixops-slageist
    command: tail -f /dev/null

  heart-engine:
    image: node:18-alpine
    working_dir: /workspace/01-core/heart/heart-L1
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '3018:3018'
      - '3019:3019'
    environment:
      - NODE_ENV=development
      - HEART_PORT=3018
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - BRAIN_URL=http://brain-engine:3015
    networks:
      - life-system-network
    depends_on:
      - postgres
      - redis
      - brain-engine
    command: tail -f /dev/null

  heartbeat-engine:
    image: node:18-alpine
    working_dir: /workspace/01-core/heartbeat/heartbeat-L1
    volumes:
      - ..:/workspace:cached
    ports:
      - '3020:3020'
      - '3021:3021'
      - '9091:9091'
    environment:
      - NODE_ENV=development
      - HEARTBEAT_PORT=3020
      - PROMETHEUS_URL=http://prometheus:9090
      - BRAIN_URL=http://brain-engine:3015
      - HEART_URL=http://heart-engine:3018
      - CONSCIOUSNESS_URL=http://fixops-slageist:3010
    networks:
      - life-system-network
    depends_on:
      - prometheus
      - brain-engine
      - heart-engine
      - fixops-slageist
    command: tail -f /dev/null

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  life-system-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
