name: "CodeQL Advanced Security Scan"

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 2 * * 1'  # 每週一凌晨 2 點執行

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@54d6aed7e1777f7f415f2a16629646dfc8514fa7 # v3.31.5
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        setup-python-dependencies: false

    - name: Custom Build Configuration
      run: |
        case "${{ matrix.language }}" in
          javascript)
            if [ -f "package-lock.json" ]; then
              npm ci --production=false
            elif [ -f "yarn.lock" ]; then
              yarn install --frozen-lockfile
            fi
            if [ -f "webpack.config.js" ] || [ -f "vite.config.js" ]; then
              npm run build || echo "Build failed, continuing with analysis"
            fi
            ;;
          python)
            python -m pip install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            fi
            if [ -f "setup.py" ]; then
              pip install -e .
            fi
            ;;
        esac

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@54d6aed7e1777f7f415f2a16629646dfc8514fa7 # v3.31.5
      with:
        category: "/language:${{matrix.language}}"
        upload: true
