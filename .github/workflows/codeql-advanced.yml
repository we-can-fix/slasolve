name: "CodeQL Advanced Security Scan"

on:
  push:
    branches: ["main", "develop", "release/*"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 2 * * 1'  # æ¯é€±ä¸€å‡Œæ™¨ 2 é»åŸ·è¡Œ

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python (for Python analysis)
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies (for Python analysis)
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        # Install minimal dependencies for analysis
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true
  
  # ==================== äº’å‹•å¼å®¢æœæ•´åˆ ====================
  interactive-service:
    name: ğŸ¤– CodeQL Advanced äº’å‹•å¼å®¢æœ
    needs: [analyze]
    if: always() && github.event_name == 'pull_request'
    uses: ./.github/workflows/interactive-ci-service.yml
    with:
      ci-name: "CodeQL Advanced Security Scan"
      ci-status: ${{ needs.analyze.result }}
      ci-context: |
        {
          "analysis_result": "${{ needs.analyze.result }}",
          "languages": "javascript, python"
        }
      error-logs: ${{ needs.analyze.result == 'failure' && 'CodeQL å®‰å…¨æƒæç™¼ç¾å•é¡Œï¼Œè«‹æŸ¥çœ‹ Security é ç±¤' || '' }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
