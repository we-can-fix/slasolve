name: YAML & Schema Validation

on:
  pull_request:
    paths:
      - '*.yml'
      - 'schemas/**'
      - 'test-vectors/**'
      - 'tools/**'
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate YAML & Test Vectors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      
      - name: Set up Python
        uses: actions/setup-python@bfc4944b43a5d84377eca3cf6ab5b7992ba61923 # v5.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema
      
      - name: Validate YAML files
        run: |
          python tools/validate_yaml.py
      
      - name: Generate validation report
        if: always()
        run: |
          echo "# Validation Report" > validation-report.md
          echo "Date: $(date)" >> validation-report.md
          echo "Status: ${{ job.status }}" >> validation-report.md
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **YAML Validation Passed**\n\nAll YAML files and test vectors validated successfully.'
            })
