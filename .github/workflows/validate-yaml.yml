name: YAML & Schema Validation

on:
  pull_request:
    paths:
      - '*.yml'
      - 'schemas/**'
      - 'test-vectors/**'
      - 'tools/**'
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate YAML & Test Vectors
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@bfc4944b43a5d84377eca3cf6ab5b7992ba61923 # v5.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema
      
      - name: Validate YAML files
        run: |
          python tools/validate_yaml.py
      
      - name: Generate validation report
        if: always()
        run: |
          echo "# Validation Report" > validation-report.md
          echo "Date: $(date)" >> validation-report.md
          echo "Status: ${{ job.status }}" >> validation-report.md
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **YAML Validation Passed**\n\nAll YAML files and test vectors validated successfully.'
            })
