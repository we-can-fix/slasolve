---
name: Advanced System CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'advanced-system-src/**'
      - '.github/workflows/advanced-system-cd.yml'
      - '.github/workflows/project-cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: '部署環境'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: 'dev'

jobs:
  cd:
    uses: ./.github/workflows/project-cd.yml
    with:
      working-directory: advanced-system-src
      service-name: advanced-system
      image-name: slasolve/advanced-system
      registry: ghcr.io
      environment: ${{ inputs.environment || 'dev' }}
      enable-cosign: true
      enable-sbom: true
      enable-policy-check: true
      deploy-to-k8s: false  # 設為 true 以啟用自動部署
    secrets:
      REGISTRY_USERNAME: ${{ secrets.GHCR_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN }}
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
