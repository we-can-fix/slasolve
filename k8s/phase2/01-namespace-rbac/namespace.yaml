# ============================================================================
# 命名空間配置
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: autofix
  labels:
    name: autofix
    environment: production
    monitoring: enabled
  annotations:
    description: "AutoFix Production Environment"
    owner: "platform-team"
    cost-center: "engineering"

---
# 開發命名空間
apiVersion: v1
kind: Namespace
metadata:
  name: autofix-dev
  labels:
    name: autofix-dev
    environment: development
    monitoring: enabled

---
# 預發布命名空間
apiVersion: v1
kind: Namespace
metadata:
  name: autofix-staging
  labels:
    name: autofix-staging
    environment: staging
    monitoring: enabled

---
# 監控命名空間
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    monitoring: enabled

---
# 日誌命名空間
apiVersion: v1
kind: Namespace
metadata:
  name: logging
  labels:
    name: logging
    monitoring: enabled

---
# Ingress 命名空間
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
  labels:
    name: ingress-nginx
