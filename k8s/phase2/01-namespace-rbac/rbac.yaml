# ============================================================================
# RBAC 配置
# ============================================================================

# 服務賬戶
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autofix-sa
  namespace: autofix
  labels:
    app: autofix

---
# 集群角色 - 管理員
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autofix-admin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
# 集群角色 - 開發者
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autofix-developer
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec"]
  verbs: ["get", "list", "watch", "create", "delete"]

- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

- apiGroups: [""]
  resources: ["services", "configmaps"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "delete"]

---
# 集群角色 - 查看者
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autofix-viewer
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]

---
# 命名空間角色 - 應用管理
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autofix-app-manager
  namespace: autofix
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec"]
  verbs: ["get", "list", "watch", "create", "delete", "port-forward"]

- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "delete"]

- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

---
# 角色綁定 - 管理員
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autofix-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autofix-admin
subjects:
- kind: Group
  name: "autofix-admins"
  apiGroup: rbac.authorization.k8s.io

---
# 角色綁定 - 開發者
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autofix-developer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autofix-developer
subjects:
- kind: Group
  name: "autofix-developers"
  apiGroup: rbac.authorization.k8s.io

---
# 角色綁定 - 查看者
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autofix-viewer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: autofix-viewer
subjects:
- kind: Group
  name: "autofix-viewers"
  apiGroup: rbac.authorization.k8s.io

---
# 命名空間角色綁定
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autofix-app-manager-binding
  namespace: autofix
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: autofix-app-manager
subjects:
- kind: ServiceAccount
  name: autofix-sa
  namespace: autofix

---
# Prometheus 服務賬戶
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring

---
# Prometheus 角色
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch"]

---
# Prometheus 角色綁定
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
