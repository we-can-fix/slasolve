apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orchestrator-netpol
  namespace: autofix
spec:
  podSelector:
    matchLabels:
      app: orchestrator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: code-analyzer
  - to:
    - podSelector:
        matchLabels:
          app: vulnerability-detector
  - to:
    - podSelector:
        matchLabels:
          app: auto-repair
  - to:
    - podSelector:
        matchLabels:
          app: result-aggregator
