# ============================================================================
# Contracts L1 Service
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: contracts-l1
  namespace: autofix
  labels:
    app: contracts-l1
    tier: api
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: contracts-l1
