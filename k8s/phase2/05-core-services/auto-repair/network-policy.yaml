apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auto-repair-netpol
  namespace: autofix
spec:
  podSelector:
    matchLabels:
      app: auto-repair
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: orchestrator
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
