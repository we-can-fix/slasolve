apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-repair
  namespace: autofix
  labels:
    app: auto-repair
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-repair
  template:
    metadata:
      labels:
        app: auto-repair
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: autofix-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: auto-repair
        image: autofix/auto-repair:latest
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: autofix-config
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autofix-secrets
              key: DATABASE_PASSWORD
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: autofix-secrets
              key: GITHUB_TOKEN
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 10
