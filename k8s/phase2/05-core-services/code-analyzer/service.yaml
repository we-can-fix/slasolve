# ============================================================================
# Code Analyzer Service
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: code-analyzer
  namespace: autofix
  labels:
    app: code-analyzer
    tier: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: code-analyzer
