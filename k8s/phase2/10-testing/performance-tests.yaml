apiVersion: batch/v1
kind: Job
metadata:
  name: performance-test
  namespace: autofix
spec:
  template:
    spec:
      containers:
      - name: k6
        image: loadimpact/k6:latest
        command:
        - k6
        - run
        - --vus=100
        - --duration=5m
        - /scripts/test.js
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: k6-scripts
      restartPolicy: Never
