# ============================================================================
# Redis 監控配置
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: autofix
  labels:
    app: redis
    component: exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  ports:
  - port: 9121
    targetPort: 9121
    protocol: TCP
    name: metrics
  selector:
    app: redis
