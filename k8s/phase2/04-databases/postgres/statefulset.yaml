# ============================================================================
# PostgreSQL StatefulSet - 生產級配置
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: autofix
data:
  postgresql.conf: |
    # 連接配置
    max_connections = 200
    superuser_reserved_connections = 10
    
    # 內存配置
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    work_mem = 1310kB
    
    # 檢查點配置
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
    # WAL 配置
    wal_level = replica
    max_wal_senders = 10
    max_replication_slots = 10
    wal_keep_size = 1GB
    min_wal_size = 1GB
    max_wal_size = 4GB
    
    # 複製配置
    hot_standby = on
    hot_standby_feedback = on
    
    # 日誌配置
    log_statement = 'all'
    log_duration = on
    log_min_duration_statement = 1000
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    log_checkpoints = on
    log_autovacuum_min_duration = 0
    
    # 性能配置
    max_worker_processes = 4
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 4
    max_parallel_maintenance_workers = 2
    
    # 自動清理
    autovacuum = on
    autovacuum_naptime = 10s
    autovacuum_vacuum_threshold = 50
    autovacuum_analyze_threshold = 50

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: autofix
  labels:
    app: postgres
    tier: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999
      
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - database
      
      terminationGracePeriodSeconds: 60
      
      containers:
      # PostgreSQL 主容器
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: autofix-secrets
              key: DATABASE_USER
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autofix-secrets
              key: DATABASE_PASSWORD
        
        - name: POSTGRES_DB
          value: autofix
        
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        
        - name: POSTGRES_INITDB_ARGS
          value: "-c shared_preload_libraries=pg_stat_statements"
        
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        
        - name: postgres-config
          mountPath: /etc/postgresql
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
      
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
  
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 200Gi
