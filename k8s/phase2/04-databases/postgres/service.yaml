# ============================================================================
# PostgreSQL Service
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: autofix
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres
