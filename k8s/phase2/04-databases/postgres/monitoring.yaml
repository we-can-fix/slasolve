# ============================================================================
# PostgreSQL 監控配置
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: autofix
  labels:
    app: postgres
    component: exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  type: ClusterIP
  ports:
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres
