apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-repair
  namespace: autofix-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-repair
  template:
    metadata:
      labels:
        app: auto-repair
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: auto-repair
        image: autofix-bot/auto-repair:latest
        ports:
        - containerPort: 8082
        - containerPort: 9090
        envFrom:
        - configMapRef:
            name: autofix-bot-config
        - secretRef:
            name: autofix-bot-secrets
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
