apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-analyzer-hpa
  namespace: autofix-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-analyzer
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
