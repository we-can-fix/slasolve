apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: code-analyzer-vpa
  namespace: autofix-bot
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-analyzer
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: code-analyzer
      minAllowed:
        cpu: 500m
        memory: 1Gi
      maxAllowed:
        cpu: 4
        memory: 8Gi
