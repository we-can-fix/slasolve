version: '3.8'

# SLASolve 生產環境 Docker Compose 配置
# 快速啟動所有核心服務

services:
  # ==================== 核心服務層 ====================
  
  contracts-l1:
    build:
      context: ./core/contracts/contracts-L1/contracts
      dockerfile: Dockerfile
    container_name: slasolve-contracts-l1
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - slasolve-network
    labels:
      - "com.slasolve.service=contracts-l1"
      - "com.slasolve.tier=core"
      - "com.slasolve.version=1.0.0"

  # ==================== 工具與驗證層 ====================
  
  mcp-servers:
    build:
      context: ./mcp-servers
      dockerfile: Dockerfile
    container_name: slasolve-mcp-servers
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_PORT=3001
      - CONTRACTS_L1_URL=http://contracts-l1:3000
    depends_on:
      contracts-l1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - slasolve-network
    labels:
      - "com.slasolve.service=mcp-servers"
      - "com.slasolve.tier=tools"
      - "com.slasolve.version=1.0.0"

  # ==================== 儀表板與監控層 ====================
  
  dashboard:
    image: nginx:alpine
    container_name: slasolve-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./auto-fix-bot-dashboard.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - contracts-l1
      - mcp-servers
    restart: unless-stopped
    networks:
      - slasolve-network
    labels:
      - "com.slasolve.service=dashboard"
      - "com.slasolve.tier=frontend"
      - "com.slasolve.version=1.0.0"

# ==================== 網路配置 ====================

networks:
  slasolve-network:
    driver: bridge
    name: slasolve-network
    labels:
      - "com.slasolve.network=main"

# ==================== 卷配置 (可選) ====================

volumes:
  contracts-data:
    name: slasolve-contracts-data
    labels:
      - "com.slasolve.volume=contracts"
  
  mcp-data:
    name: slasolve-mcp-data
    labels:
      - "com.slasolve.volume=mcp"
