# Docker Compose for Automation Architect
# 企業級自動化代碼分析與修復系統

version: '3.8'

services:
  # 主分析服務
  automation-architect:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-architect
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config:/app/config
      - ./cache:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    networks:
      - automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 緩存服務
  redis:
    image: redis:7-alpine
    container_name: automation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 數據庫
  postgres:
    image: postgres:15-alpine
    container_name: automation-postgres
    environment:
      - POSTGRES_DB=automation_architect
      - POSTGRES_USER=automation
      - POSTGRES_PASSWORD=automation_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automation"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus 監控
  prometheus:
    image: prom/prometheus:latest
    container_name: automation-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - automation-network
    restart: unless-stopped

  # Grafana 可視化
  grafana:
    image: grafana/grafana:latest
    container_name: automation-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - automation-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  automation-network:
    driver: bridge
