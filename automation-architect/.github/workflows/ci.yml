# GitHub Actions CI/CD Workflow
# Automation Architect 持續集成與部署

name: Automation Architect CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'automation-architect/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'automation-architect/**'
  schedule:
    # 每日凌晨 2 點運行
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # 代碼質量檢查
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd automation-architect
          pip install -r requirements.txt
      
      - name: Run static analysis
        run: |
          cd automation-architect
          python -m core.analysis.static_analyzer core/
      
      - name: Run security scan
        run: |
          cd automation-architect
          python -m core.analysis.security_scanner core/
  
  # 單元測試
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd automation-architect
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        run: |
          cd automation-architect
          pytest tests/ --cov=core --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./automation-architect/coverage.xml
          flags: unittests
          name: codecov-umbrella
  
  # 集成測試
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd automation-architect
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run integration tests
        run: |
          cd automation-architect
          pytest tests/integration/ -v
        env:
          REDIS_HOST: localhost
  
  # Docker 構建測試
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          cd automation-architect
          docker build -t automation-architect:test .
      
      - name: Test Docker image
        run: |
          docker run --rm automation-architect:test python -c "import core; print('Docker image OK')"
  
  # 性能基準測試
  performance-benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd automation-architect
          pip install -r requirements.txt
      
      - name: Run performance tests
        run: |
          cd automation-architect
          python tests/performance/benchmark.py
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: automation-architect/reports/benchmark/
  
  # 安全掃描
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'automation-architect'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
  
  # 部署到開發環境
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
