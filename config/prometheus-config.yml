# Prometheus Configuration for GitHub Security Monitoring
# 用於監控 GitHub Advanced Security 指標

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'github-security'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # GitHub Security Metrics Exporter
  - job_name: 'github-security-metrics'
    static_configs:
      - targets: ['github-exporter:8080']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # GitHub API Metrics
  - job_name: 'github-api'
    static_configs:
      - targets: ['api.github.com:443']
    scheme: https
    metrics_path: /metrics
    scrape_interval: 60s
    bearer_token: '${GITHUB_TOKEN}'
    
  # Self-hosted Runners
  - job_name: 'github-runners'
    static_configs:
      - targets:
          - 'runner-1:9090'
          - 'runner-2:9090'
          - 'runner-3:9090'
    scrape_interval: 30s
    
  # CodeQL Analysis Metrics
  - job_name: 'codeql-metrics'
    static_configs:
      - targets: ['codeql-exporter:8081']
    metrics_path: /metrics
    scrape_interval: 60s
    
  # Secret Scanning Metrics
  - job_name: 'secret-scanning-metrics'
    static_configs:
      - targets: ['secret-scanner-exporter:8082']
    metrics_path: /metrics
    scrape_interval: 60s
    
  # Dependabot Metrics
  - job_name: 'dependabot-metrics'
    static_configs:
      - targets: ['dependabot-exporter:8083']
    metrics_path: /metrics
    scrape_interval: 300s  # Every 5 minutes
    
  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    scrape_interval: 15s

# Remote write configuration (optional - for long-term storage)
remote_write:
  - url: 'http://remote-storage:9009/api/v1/push'
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'github_.*'
        action: keep

# Remote read configuration (optional)
remote_read:
  - url: 'http://remote-storage:9009/api/v1/read'
    read_recent: true
