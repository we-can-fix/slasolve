# ============================================================================
# Docker Compose for Code Analysis API Service
# ============================================================================
# 用於本地開發和測試的 Docker Compose 配置
# ============================================================================

version: '3.8'

services:
  # Code Analysis API Service
  code-analysis-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: code-analysis-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/code_analysis
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./services:/app/services
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - code-analysis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: code-analysis-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=code_analysis
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - code-analysis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: code-analysis-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - code-analysis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (可選)
  prometheus:
    image: prom/prometheus:latest
    container_name: code-analysis-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - code-analysis-network
    restart: unless-stopped

  # Grafana (可選)
  grafana:
    image: grafana/grafana:latest
    container_name: code-analysis-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - code-analysis-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  code-analysis-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
