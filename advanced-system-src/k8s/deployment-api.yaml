# ============================================================================
# Kubernetes Deployment for Code Analysis API
# ============================================================================
# 生產環境部署配置
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: code-analysis
  labels:
    name: code-analysis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-analysis-api
  namespace: code-analysis
  labels:
    app: code-analysis-api
    version: v2.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: code-analysis-api
  template:
    metadata:
      labels:
        app: code-analysis-api
        version: v2.0
    spec:
      containers:
      - name: api
        image: code-analysis-api:2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: code-analysis-api
  namespace: code-analysis
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: code-analysis-api
