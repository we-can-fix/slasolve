---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: advanced-system
  labels:
    app: advanced-system
    namespace.io/team: frontend-team
    namespace.io/environment: production
  annotations:
    description: "Service account for advanced-system with minimal permissions"
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: advanced-system-role
  labels:
    app: advanced-system
    namespace.io/team: frontend-team
rules:
# 最小權限原則 - frontend 通常不需要額外權限
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: advanced-system-rolebinding
  labels:
    app: advanced-system
    namespace.io/team: frontend-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: advanced-system-role
subjects:
- kind: ServiceAccount
  name: advanced-system
  namespace: default
