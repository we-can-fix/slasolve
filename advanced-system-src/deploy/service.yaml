apiVersion: v1
kind: Service
metadata:
  name: advanced-system
  labels:
    app: advanced-system
    namespace.io/team: frontend-team
    namespace.io/environment: production
    namespace.io/lifecycle: active
  annotations:
    description: "Advanced system frontend service"
spec:
  type: ClusterIP
  selector:
    app: advanced-system
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
