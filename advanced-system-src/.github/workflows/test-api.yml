# ============================================================================
# CI/CD Workflow for Code Analysis API
# ============================================================================
# 自動化測試和部署流程
# ============================================================================

name: Code Analysis API CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'advanced-system-src/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'advanced-system-src/**'

jobs:
  # ============================================================================
  # 代碼質量檢查
  # ============================================================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd advanced-system-src
          pip install -r requirements.txt
          pip install pylint flake8 black mypy
      
      - name: Run Black (formatter check)
        run: |
          cd advanced-system-src
          black --check services/ tests/
      
      - name: Run Flake8
        run: |
          cd advanced-system-src
          flake8 services/ tests/ --max-line-length=100
      
      - name: Run Pylint
        run: |
          cd advanced-system-src
          pylint services/ --disable=C0111,R0903
        continue-on-error: true

  # ============================================================================
  # 單元測試
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd advanced-system-src
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          cd advanced-system-src
          pytest tests/ -v --cov=services --cov-report=xml --cov-report=html

  # ============================================================================
  # Docker 構建測試
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          cd advanced-system-src
          docker build -f Dockerfile.api -t code-analysis-api:test .
