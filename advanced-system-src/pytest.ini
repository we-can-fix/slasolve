[pytest]
# ============================================================================
# Pytest Configuration
# ============================================================================
# SLASolve - Enterprise Code Intelligence Platform v2.0
# ============================================================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = services
omit = 
    tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
