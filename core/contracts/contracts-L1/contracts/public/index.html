<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLASolve Contracts L1 - SLSA Ë™çË≠âÁÆ°ÁêÜ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function SLSADashboard() {
            const [activeTab, setActiveTab] = useState('create');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const createAttestation = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                try {
                    const response = await fetch('/api/v1/slsa/attestations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            subjectName: formData.get('subjectName'),
                            subjectDigest: formData.get('subjectDigest'),
                            builder: {
                                id: formData.get('builderId'),
                                version: formData.get('builderVersion')
                            }
                        })
                    });
                    
                    const data = await response.json();
                    setResult(data);
                } catch (error) {
                    setResult({ success: false, error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            const verifyAttestation = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                try {
                    const provenance = JSON.parse(formData.get('provenance'));
                    const response = await fetch('/api/v1/slsa/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ provenance })
                    });
                    
                    const data = await response.json();
                    setResult(data);
                } catch (error) {
                    setResult({ success: false, error: error.message });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold mb-4 text-white">
                                SLASolve Contracts L1
                            </h1>
                            <p className="text-xl text-slate-300">
                                SLSA ÊßãÂª∫Ê∫ØÊ∫êË™çË≠âÁÆ°ÁêÜÁ≥ªÁµ±
                            </p>
                        </div>

                        {/* Navigation */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-slate-800 p-1 rounded-lg flex">
                                {[
                                    { id: 'create', label: 'ÂâµÂª∫Ë™çË≠â' },
                                    { id: 'verify', label: 'È©óË≠âË™çË≠â' },
                                    { id: 'contracts', label: 'ÂêàÁ¥ÑË™çË≠â' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 rounded transition-colors ${
                                            activeTab === tab.id 
                                                ? 'bg-blue-600 text-white' 
                                                : 'text-slate-300 hover:text-white'
                                        }`}
                                    >
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid lg:grid-cols-2 gap-8">
                            {/* Form Section */}
                            <div className="bg-slate-800 p-6 rounded-2xl">
                                {activeTab === 'create' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-6">ÂâµÂª∫ SLSA Ë™çË≠â</h2>
                                        <form onSubmit={createAttestation} className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">‰∏ªÈ´îÂêçÁ®±</label>
                                                <input
                                                    name="subjectName"
                                                    type="text"
                                                    placeholder="contract.sol"
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">SHA256 ÊëòË¶Å</label>
                                                <input
                                                    name="subjectDigest"
                                                    type="text"
                                                    placeholder="sha256:..."
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white font-mono text-sm"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">ÊßãÂª∫Âô® ID</label>
                                                <input
                                                    name="builderId"
                                                    type="text"
                                                    placeholder="https://github.com/actions/runner"
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">ÊßãÂª∫Âô®ÁâàÊú¨</label>
                                                <input
                                                    name="builderVersion"
                                                    type="text"
                                                    placeholder="1.0.0"
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white"
                                                    required
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                disabled={loading}
                                                className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 text-white py-3 px-4 rounded-lg font-medium"
                                            >
                                                {loading ? 'ËôïÁêÜ‰∏≠...' : 'ÂâµÂª∫Ë™çË≠â'}
                                            </button>
                                        </form>
                                    </div>
                                )}

                                {activeTab === 'verify' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-6">È©óË≠â SLSA Ë™çË≠â</h2>
                                        <form onSubmit={verifyAttestation} className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Ë™çË≠â JSON</label>
                                                <textarea
                                                    name="provenance"
                                                    placeholder="Ë≤º‰∏äÂÆåÊï¥ÁöÑ SLSA Ê∫ØÊ∫ê JSON..."
                                                    className="w-full h-64 p-3 rounded-lg bg-slate-700 border border-slate-600 text-white font-mono text-sm"
                                                    required
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                disabled={loading}
                                                className="w-full bg-green-600 hover:bg-green-700 disabled:bg-slate-600 text-white py-3 px-4 rounded-lg font-medium"
                                            >
                                                {loading ? 'È©óË≠â‰∏≠...' : 'È©óË≠âË™çË≠â'}
                                            </button>
                                        </form>
                                    </div>
                                )}

                                {activeTab === 'contracts' && (
                                    <div>
                                        <h2 className="text-xl font-semibold mb-6">Êô∫ËÉΩÂêàÁ¥ÑË™çË≠â</h2>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">ÂêàÁ¥ÑÂêçÁ®±</label>
                                                <input
                                                    type="text"
                                                    placeholder="MyToken"
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">ÈÉ®ÁΩ≤Âú∞ÂùÄ</label>
                                                <input
                                                    type="text"
                                                    placeholder="0x..."
                                                    className="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white font-mono"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">ÂêàÁ¥ÑÁ®ãÂºèÁ¢º</label>
                                                <textarea
                                                    placeholder="pragma solidity ^0.8.0; contract MyToken { ... }"
                                                    className="w-full h-32 p-3 rounded-lg bg-slate-700 border border-slate-600 text-white font-mono text-sm"
                                                />
                                            </div>
                                            <button
                                                type="button"
                                                onClick={async () => {
                                                    // ÂØ¶ÁèæÂêàÁ¥ÑË™çË≠âÈÇèËºØ
                                                    alert('ÂêàÁ¥ÑË™çË≠âÂäüËÉΩÂç≥Â∞áÊé®Âá∫');
                                                }}
                                                className="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-medium"
                                            >
                                                ÂâµÂª∫ÂêàÁ¥ÑË™çË≠â
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Result Section */}
                            <div className="bg-slate-800 p-6 rounded-2xl">
                                <h2 className="text-xl font-semibold mb-6">ÁµêÊûú</h2>
                                {result ? (
                                    <div>
                                        {result.success ? (
                                            <div className="bg-green-900/20 border border-green-500/30 p-4 rounded-lg mb-4">
                                                <div className="text-green-400 font-medium mb-2">
                                                    ‚úì {result.message}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-red-900/20 border border-red-500/30 p-4 rounded-lg mb-4">
                                                <div className="text-red-400 font-medium mb-2">
                                                    ‚úó Êìç‰ΩúÂ§±Êïó
                                                </div>
                                                <div className="text-sm text-red-300">{result.error}</div>
                                            </div>
                                        )}
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Ë©≥Á¥∞ÁµêÊûú</label>
                                            <textarea
                                                value={JSON.stringify(result, null, 2)}
                                                readOnly
                                                className="w-full h-96 p-3 rounded-lg bg-slate-700 border border-slate-600 text-white font-mono text-xs"
                                            />
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-slate-400 py-12">
                                        <div className="text-4xl mb-4">üîê</div>
                                        <p>ÈÅ∏ÊìáÂäüËÉΩ‰∏¶Â°´ÂØ´Ë°®ÂñÆ‰ª•ÈñãÂßã</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* API Documentation */}
                        <div className="mt-12 bg-slate-800 p-6 rounded-2xl">
                            <h2 className="text-xl font-semibold mb-4">API Á´ØÈªû</h2>
                            <div className="grid md:grid-cols-2 gap-4 text-sm">
                                <div>
                                    <h3 className="text-blue-400 font-medium mb-2">SLSA Ë™çË≠â</h3>
                                    <ul className="space-y-1 text-slate-300 font-mono">
                                        <li>POST /api/v1/slsa/attestations</li>
                                        <li>POST /api/v1/slsa/verify</li>
                                        <li>POST /api/v1/slsa/digest</li>
                                        <li>POST /api/v1/slsa/contracts</li>
                                        <li>POST /api/v1/slsa/summary</li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-green-400 font-medium mb-2">Ê∫ØÊ∫êÁÆ°ÁêÜ</h3>
                                    <ul className="space-y-1 text-slate-300 font-mono">
                                        <li>POST /api/v1/provenance/attestations</li>
                                        <li>POST /api/v1/provenance/verify</li>
                                        <li>POST /api/v1/provenance/import</li>
                                        <li>GET /api/v1/provenance/digest/{path}</li>
                                        <li>GET /api/v1/provenance/export/{id}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SLSADashboard />, document.getElementById('root'));
    </script>
</body>
</html>
