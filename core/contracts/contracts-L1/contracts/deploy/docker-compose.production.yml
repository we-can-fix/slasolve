version: '3.8'

services:
  contracts-l1:
    image: ghcr.io/we-can-fix/slasolve/contracts-l1:latest
    container_name: contracts-l1-prod
    restart: unless-stopped
    
    ports:
      - "3000:3000"
      - "9090:9090"
    
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
      SERVICE_NAME: contracts-l1
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
    
    env_file:
      - .env.production
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - slasolve-network
    
    labels:
      com.slasolve.service: "contracts-l1"
      com.slasolve.tier: "core"
      com.slasolve.environment: "production"
    
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx Load Balancer (optional)
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    
    depends_on:
      - contracts-l1
    
    networks:
      - slasolve-network
    
    labels:
      com.slasolve.service: "nginx"
      com.slasolve.tier: "ingress"

networks:
  slasolve-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
