---
# ServiceMonitor for Prometheus Operator
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: contracts-service
  labels:
    app: contracts-service
    namespace.io/team: contracts-team
    namespace.io/monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: contracts-service
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
  namespaceSelector:
    matchNames:
    - default  # 根據實際命名空間調整

---
# PodMonitor (替代方案)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: contracts-service
  labels:
    app: contracts-service
    namespace.io/team: contracts-team
spec:
  selector:
    matchLabels:
      app: contracts-service
  podMetricsEndpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
