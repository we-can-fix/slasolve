apiVersion: v1
kind: Service
metadata:
  name: contracts-service
  labels:
    app: contracts-service
    namespace.io/team: contracts-team
    namespace.io/environment: production
    namespace.io/lifecycle: active
  annotations:
    description: "SLSA contract management service"
spec:
  type: ClusterIP
  selector:
    app: contracts-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
