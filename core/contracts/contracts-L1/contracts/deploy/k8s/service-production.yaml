apiVersion: v1
kind: Service
metadata:
  name: contracts-l1
  namespace: slasolve
  labels:
    app: contracts-l1
    tier: core
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: contracts-l1
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: contracts-l1-headless
  namespace: slasolve
  labels:
    app: contracts-l1
    tier: core
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: contracts-l1
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
