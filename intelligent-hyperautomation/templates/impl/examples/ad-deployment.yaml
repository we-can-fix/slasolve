---
# Autonomous Driving Controller Deployment Example
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ad-controller
  namespace: ad-production
  labels:
    # Standard namespace labels
    namespace.io/managed-by: "platform-team"
    namespace.io/domain: "ad"
    namespace.io/team: "autonomous-vehicles"
    namespace.io/environment: "production"
    namespace.io/region: "asia-east1"
    namespace.io/lifecycle: "stable"
    # UAV/AD specific labels
    uav.io/system: "ad"
    uav.io/safety-level: "L3"
    uav.io/risk-category: "medium"
  annotations:
    description: "Autonomous driving control system"
    version: "v1.5.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ad-controller
      uav.io/system: "ad"
  template:
    metadata:
      labels:
        app: ad-controller
        uav.io/system: "ad"
        uav.io/safety-level: "L3"
    spec:
      serviceAccountName: ad-controller-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: controller
        image: registry.example.com/ad-controller@sha256:1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: can-bus
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: SAFETY_LEVEL
          value: "L3"
        - name: MAX_SPEED_KPH
          value: "60"
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: sensor-data
          mountPath: /data/sensors
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: sensor-data
        emptyDir: {}
