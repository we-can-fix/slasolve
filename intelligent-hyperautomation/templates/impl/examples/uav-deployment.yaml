---
# UAV Controller Deployment Example
# This is a compliant example demonstrating UAV/AD governance labels
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uav-controller
  namespace: uav-production
  labels:
    # Standard namespace labels
    namespace.io/managed-by: "platform-team"
    namespace.io/domain: "uav"
    namespace.io/team: "robotics"
    namespace.io/environment: "production"
    namespace.io/region: "asia-east1"
    namespace.io/lifecycle: "stable"
    # UAV/AD specific labels
    uav.io/system: "uav"
    uav.io/safety-level: "L4"
    uav.io/risk-category: "high"
    uav.io/geo-fence-enabled: "true"
    uav.io/emergency-stop: "enabled"
  annotations:
    description: "Main UAV flight controller"
    version: "v2.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: uav-controller
      uav.io/system: "uav"
  template:
    metadata:
      labels:
        app: uav-controller
        uav.io/system: "uav"
        uav.io/safety-level: "L4"
    spec:
      serviceAccountName: uav-controller-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: controller
        image: registry.example.com/uav-controller@sha256:abcd1234567890abcdef1234567890abcdef1234567890abcdef1234567890ab
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: GEO_FENCE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: uav-geo-config
              key: geo.fence.enabled
        - name: GEO_FENCE_REGIONS
          valueFrom:
            configMapKeyRef:
              name: uav-geo-config
              key: geo.fence.regions
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
