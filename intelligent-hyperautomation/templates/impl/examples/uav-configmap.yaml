---
# UAV Geo-fencing Configuration Example
apiVersion: v1
kind: ConfigMap
metadata:
  name: uav-geo-config
  namespace: uav-production
  labels:
    namespace.io/managed-by: "platform-team"
    namespace.io/domain: "uav"
    namespace.io/environment: "production"
    uav.io/system: "uav"
  annotations:
    description: "Geo-fencing configuration for UAV operations"
data:
  # Geo-fencing configuration
  geo.fence.enabled: "true"
  geo.fence.regions: "TW-Taipei, TW-Taichung, TW-Kaohsiung, JP-Tokyo"
  
  # Safety parameters
  max.altitude.meters: "120"
  max.speed.mps: "15"
  min.battery.percent: "20"
  
  # Emergency settings
  emergency.landing.enabled: "true"
  emergency.return.home: "true"
  
  # Communication settings
  telemetry.interval.seconds: "1"
  heartbeat.timeout.seconds: "5"
